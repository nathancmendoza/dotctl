options:
  repository: ~/.dotfiles
configurations:
  - name: bash
    status: Active
    os: linux
    links:
    - source: bash/init.sh
      target: ~/.bashrc
      mode: Link
    - source: bash/aliases.sh
      target: ~/.aliases
      mode: Copy
    - source: bash/functions.sh
      target: ~/.functions
      mode: Copy
  - name: bash
    status: Archived
    os: macos
    links:
    - source: bash/init.sh
      target: ~/.bashrc
      mode: Link
    - source: bash/aliases.sh
      target: ~/.aliases
      mode: Copy
    - source: bash/functions.sh
      target: ~/.functions
      mode: Copy
  - name: ssh
    status: Active
    os: macos
    links:
      - source: ssh/config
        target: ~/.ssh/config
        mode: Copy
    hooks:
      - commands:
        - mkdir -p ~/.ssh
        when: Presetup
  - name: vim
    status: Archived
    os: macos
    links:
      - source: vim/config.vim
        target: ~/.vimrc
        mode: Link
    hooks:
      - when: Presetup
        commands:
          - ls
          - echo hello world
      - when: Postsetup
        commands:
          - pwd
  - name: nvim
    status: Active
    os: macos
    links:
      - source: nvim/init.lua
        target: ~/.config/nvim/init.lua
        mode: Copy
      - source: nvim/lua/
        target: ~/.config/nvim/lua/
        mode: Copy
