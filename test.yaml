options:
  repository: ~/.dotfiles
configurations:
  - name: bash
    status: READY
    os: linux
    links:
    - name: init
      source: bash/init.sh
      target: ~/.bashrc
      mode: SOFTLINK
    - name: aliases
      source: bash/aliases.sh
      target: ~/.aliases
      mode: HARDLINK
    - name: functions
      source: bash/functions.sh
      target: ~/.functions
      mode: HARDLINK
  - name: bash
    status: UNUSED
    os: macos
    links:
    - name: init
      source: bash/init.sh
      target: ~/.bashrc
      mode: SOFTLINK
    - name: aliases
      source: bash/aliases.sh
      target: ~/.aliases
      mode: HARDLINK
    - name: functions
      source: bash/functions.sh
      target: ~/.functions
      mode: HARDLINK
  - name: ssh
    status: READY
    os: linux
    links:
      - name: config
        source: ssh/config
        target: ~/.ssh/config
        mode: COPY
    hooks:
      - commands:
        - mkdir -p ~/.ssh
        when: PRESETUP
